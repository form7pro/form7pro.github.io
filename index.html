		<script>
			window.customScripts = {};
			window.customScriptsRun = {};
			window.customState = {
				state: {},
				_callbacks: {},
				_callbacksOnce: {},
				set: function(name, value) {
					var self = this;
					self.state[name] = value;
					if (this._callbacks[name]) {
						this._callbacks[name].forEach(function(callback) {
							callback(value, name, self.state);
						});
					}
					if (this._callbacksOnce[name]) {
						this._callbacksOnce[name].forEach(function(callback) {
							callback(value, name, self.state);
						});

						delete this._callbacksOnce[name];
					}
				},
				subscribe: function(name, callback) {
					if (! this._callbacks[name]) {
						this._callbacks[name] = [];
					}
					this._callbacks[name].push(callback);
					if (this.state[name] !== undefined) {
						callback(this.state[name], name, this.state);
					}
				},
				subscribeOnce: function(name, callback) {
					if (this.state[name] !== undefined) {
						callback(this.state[name], name, this.state);
					} else {
						if (! this._callbacksOnce[name]) {
							this._callbacksOnce[name] = [];
						}
						this._callbacksOnce[name].push(callback);
					}
				}
			};
		</script>

		<script>
			window.customScripts.heroSectionObjectFitFix = function () {
				if('objectFit' in document.documentElement.style === false) {
					var $sources = document.querySelectorAll('picture.HeroSection-Picture > source');
					var $items = document.querySelectorAll('picture.HeroSection-Picture > source:first-child');

					for (var i = 0; i < $items.length; i++) {
						var $item = $items[i];
						var $picture = $item.parentElement;
						var $image = $picture.querySelector('img');

						$picture.style.cssText = 'background-image: url("' + $image.src + '");'
					}

					for (var i = 0; i < $sources.length; i++) {
						var $source = $sources[i];
						$source.parentNode.removeChild($source);
					}
				}
			}

			window.customScripts.heroSectionObjectFitFix();
		</script>


		<script type="module" async>
			import reveal from './js/revealAnimation.js'

			const pause = 5000
			const $container = document.querySelector('.HeroSectionContainer')

			const attachAnimation = () => {
				const contents = []

				for (let i = 0; i < $container.children.length; i++) {
					const $child = $container.children[ i ]

					if ($child.classList.contains('RevealAnimation-Clip')) {
						contents.push( {
							loaded: true,
							html: '<div class="' + $child.className + '">' + $child.innerHTML + '</div>',
							pause
						})
					} else if ($child.classList.contains('RevealAnimationTemplate')) {
						contents.push({
							loaded: false,
							html: $child.innerHTML,
							pause
						})
					}
				}

				reveal($container, contents, window.customScripts.heroSectionObjectFitFix)
			}

			window.customState.subscribeOnce('hero-bg-loaded', attachAnimation)
		</script>

		<script>
			(function(){
				var supports = {};

				supports.transparentHeader = window.customSupportsModule !== false
					&& 'IntersectionObserver' in window;

				if (supports.transparentHeader) {
					window.customScriptsRun.headerScrollListener = true;
				}

				function handleHeroBgLoad() {
					if (supports.transparentHeader) {
						document.querySelector('.StickyHeader .F7-Logo').classList.add('F7-Logo_white');
					}
				}
				window.customState.subscribeOnce('hero-bg-loaded', handleHeroBgLoad);

		<script type="module" async>
			import animate from './js/scrollAnimation.js'

			export
			function headerScrollListener() {
				const $observer = document.querySelector('#header-solid-scroll-observer')
				const $catchers = [ document.querySelector('#header-solid-scroll-catcher') ]

				const $header = document.querySelector('.StickyHeader')

				const rootConfig = {
					root: null,
					rootMargin: "-0% 0px -80%"
				}

				const animationConfigs = [
					{
						$el: $header.querySelector('.StickyHeader-Solid'),
						keyframes: [
							{ opacity: '0' },
							{ opacity: '1' }
						],
						options: {
							easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)'
						}
					},
					{
						$el: $header.querySelector('.F7-Logo-Content'),
						keyframes: [
							{ color: 'currentColor' },
							{ color: '#000' }
						],
						options: {
							easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)'
						}
					},
					{
						$el: $header.querySelector('.Nav-Item-Link-Button'),
						keyframes: [
							{ borderColor: 'rgba(0, 0, 0, 0)' },
							{ borderColor: 'rgba(0, 0, 0, .6)' }
						],
						options: {
							easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)'
						}
					},
				]

				animate($observer, rootConfig, animationConfigs, {
					$el: $header,
					classForward: 'StickyHeader_fallbackForwardAnimation',
					classBackward: 'StickyHeader_fallbackBackwardAnimation'
				}, $catchers)
			}

			if (window.customScriptsRun.headerScrollListener) {
				headerScrollListener()
			}
		</script>

				animate($observer, rootConfig, animationConfigs)
