		<script>
			window.customScripts = {};
			window.customScriptsRun = {};
			window.customState = {
				state: {},
				_callbacks: [],
				set: function(name, value) {
					var self = this;
					self.state[name] = value;
					this._callbacks.forEach(function(callbackArr) {
						if (! callbackArr[1] || callbackArr[1] === name) {
							callbackArr[0](value, name, self.state);
						}
					});
				},
				subscribe: function(callback, name) {
					this._callbacks.push([callback, name]);
					if (this.state[name] !== undefined) {
						callback(this.state[name], name, this.state);
					}
				}
			};
		</script>

		<script nomodule>
			window.customSupportsModule = false;
		</script>

		<script>
			(function(){
				var supports = {};

				supports.transparentHeader = window.customSupportsModule !== false
					&& 'IntersectionObserver' in window
					&& 'animate' in document.querySelector('.StickyHeader');

				if (supports.transparentHeader) {
					window.customScriptsRun.headerScrollListener = true;
				}

				function handleHeroBgLoad(loaded) {
					if (supports.transparentHeader && loaded) {
						document.querySelector('.StickyHeader .F7-Logo').classList.add('F7-Logo_white');
					}
					if (loaded) {
						document.querySelector('.HeroSection').classList.add('HeroSection_withBg');
					}
				}
				window.customState.subscribe(handleHeroBgLoad, 'hero-bg-loaded');

			})();
		</script>

		<script type="module" async>
			import { animate } from './js/asyncBundle.js'

			export
			function headerScrollListener() {
				const $observer = document.querySelector('#header-solid-scroll-observer')
				const $catchers = [ document.querySelector('#header-solid-scroll-catcher') ]

				const $header = document.querySelector('.StickyHeader')

				const rootConfig = {
					root: null,
					rootMargin: "-0% 0px -80%"
				}

				const animationConfigs = [
					{
						$el: $header.querySelector('.StickyHeader-Solid'),
						keyframes: [
							{ opacity: '0' },
							{ opacity: '1' }
						],
						options: {
							easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)'
						}
					},
					{
						$el: $header.querySelector('.F7-Logo-Content'),
						keyframes: [
							{ color: 'currentColor' },
							{ color: '#000' }
						],
						options: {
							easing: 'cubic-bezier(0.4, 0.0, 0.2, 1)'
						}
					},
				]

				animate($observer, rootConfig, animationConfigs, $catchers)
			}

			if (window.customScriptsRun.headerScrollListener) {
				(async () => await headerScrollListener())()
			}
		</script>
	
	</body>
